<html>
  <head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Lower Albina</title>
  <!--<link rel="shortcut icon" href="/img/favicon.ico">-->

  <link type="text/css" rel="stylesheet" href="dist/style.css">

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <!-- CartoDB -->
  <!-- <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" /> -->
  <!-- <script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script> -->

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>

  <!-- Type Import -->
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6998452/644546/css/fonts.css" />

  </head>
  <body>
  <div id="map"></div>

  <div class="map-frame">
    <div class="grid-container">
      <div class="column-24">

        <!-- Access to Broaded Context / Map App Nav-->
        <div class="column-2 tablet-column-1 gutter-left-3">
          <h6 class="font-size--3 leader-half">☰</h6>
        </div>

        <!-- Map Title -->
        <div class="column-12 tablet-column-10 phone-column-4 pre-4 post-4 text-center">
          <h1 class="font-size-0 leader-half trailer-0">lower albina - zoning</h1>
        </div>

        <!-- Coordinate Context -->
        <div class="column-2 tablet-column-1 text-right gutter-right-1">
          <h6 class="font-size--3 leader-half">
            -122.12
            <span class="font-size-1 gutter-left-1"> ⌖</span>
          </h6>
          <h6 class="font-size--3">45.456</h6>
        </div>

      </div>
    </div>

    <div class="grid-container frame-bottom">
      <div class="column-24">

        <h6 class="trailer-half text-center font-size--3">
          <span class="half-mile"></span>
          <span>1 px : 1.637 meters</span>
          <span class="demi-kilometer"></span>
        </h6>
      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
  </body>
</html>
